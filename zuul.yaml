- pipeline:
    name: check
    manager: independent
    allow-secrets: True
    trigger:
      gerrithub:
        - event: patchset-created
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify)
      github:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
    start:
      github:
        status: pending
        comment: false
    success:
      gerrithub:
        verified: 1
      github:
        status: success
        comment: false
        status_url: &log_link "https://logs.bonnyci.org/{tenant.name}/{pipeline.name}/{change.project.canonical_name}/{change.number}/{buildset.ref}/"
    failure:
      gerrithub:
        verified: -1
      github:
        status: failure
        comment: true
        status_url: *log_link

- job:
    name: base
    pre-run: base-pre
    post-run: base-post
    success-url: https://logs.bonnyci.org/{tenant.name}/{pipeline.name}/{change.project.canonical_name}/{change.number}/{buildset.ref}/{job.name}
    timeout: 1800

- job:
    name: bonnyci
    parent: base
    nodes:
      - name: bonnyci
        image: ubuntu-xenial
