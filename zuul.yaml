- pipeline:
    name: gerrithub_check
    manager: independent
    source:
      gerrithub
    trigger:
      gerrithub:
        - event: patchset-created
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify)
    success:
      gerrithub:
        verified: 1
    failure:
      gerrithub:
        verified: -1

- project:
    name: jamielennox/sandbox
    gerrithub_check:
      jobs: []
