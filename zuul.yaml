- pipeline:
    name: gerrithub_check
    manager: independent
    source:
      gerrithub
    trigger:
      gerrithub:
        - event: patchset-created
        - event: comment-added
          comment: (?i)^(Patch Set [0-9]+:)?( [\w\\+-]*)*(\n\n)?\s*(recheck|reverify)
    success:
      gerrithub:
        verified: 1
    failure:
      gerrithub:
        verified: -1

- job:
    name: bonnyci
    pre-run: base-pre
    post-run: base-post
    timeout: 1800
    nodes:
      - name: bonnyci
        image: ubuntu-xenial

- project:
    name: jamielennox/sandbox
    gerrithub_check:
      jobs: []
